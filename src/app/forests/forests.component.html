<div class="jumbotron">
    <div class="center">
      <h1>Forests, we already saved!</h1>
      <p>here you can see some forest spots we already saved and the spot are growing!</p>
      <p>you can add spot by your self</p>
    </div>
</div>
<div class="container" style="margin-bottom: 30px">
  <h2 for="basic-url" style="color: #2ECC40;"><strong>Add new a Forest</strong></h2>
  
  <div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input 
            class="form-control" 
            type="text"
            name="name" 
            id="name"
            ngModel
            required
            #name="ngModel">
        <span class="help-block" *ngIf="!name.valid && name.touched">Please add a Name</span>
      </div>
      <div class="form-group">
        <label for="imagePath">Image URL</label>
        <input 
            class="form-control" 
            type="text" 
            name="imagePath" 
            id="imagePath"
            ngModel
            required
            #image="ngModel">
        <span class="help-block" *ngIf="!image.valid && image.touched">Please add a Image URL</span>
      </div>     
      <div class="form-group">
        <label for="location">Location</label>
        <input 
            class="form-control" 
            type="text" 
            name="location" 
            id="location"
            ngModel
            required
            #location="ngModel">
        <span class="help-block" *ngIf="!location.valid && location.touched">Please add a Location</span>
      </div>      
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
            class="form-control" 
            type="textarea" 
            name="description" 
            id="description"
            ngModel
            required
            #description="ngModel"
            rows="6"></textarea>
        <span class="help-block" *ngIf="!description.valid && description.touched">Please add a Description</span>
      </div>
      <button type="submit" style="width: 100%; margin-top:10px; margin-bottom: 30px;" class="btn btn-success" [disabled]="!f.valid">Add</button>
      </form>
    </div>
  </div>
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4" *ngFor="let forest of forests">
      <div class="thumbnail"  style="cursor: pointer;" [routerLink]="[forest.id]">
        <img src="{{ forest.img }}" alt=" {{ forest.name }}">
       <div class="caption">
          <h3>{{ forest.name }}</h3>
          <p>Location: {{ forest.location }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
