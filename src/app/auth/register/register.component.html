<div class="registerForm">
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onRegister(f)" #f="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" ngModel/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" ngModel/>
            </div>
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>       
    </div>
</div>
</div>
